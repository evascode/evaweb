<html lang="en">
    <head>
    <meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .profile-section {
            text-align: center;
            flex: 2;
        }

        .register-button {
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right edge of the page */
            flex: 0.3;
            width: 120px; /* Reduce the width */
            height: 40px; /* Set a smaller height */
            margin-left: 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            font-size: 0.9em; /* Smaller font size */
            font-weight: bold; /* Keep bold for visibility */
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            padding: 0; /* Remove unnecessary padding */
        }

        .register-button:hover {
            background-color: #0056b3;
        }


        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .profile-name {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-pic" id="profilePic">
            <!-- Placeholder for No Profile Picture -->
            <span>No Profile Picture</span>
        </div>
        <p class="profile-name">User Name</p>
        <button class="contact-button" onclick="location.href='contact.html';">
            Contact Her
        </button>        

    <div class="posts-section">
        <h2>Main Posts</h2>
        <p>This is where the main content of your website will go.</p>
    </div>

    <!-- Register Button -->
    <a href="register.html" class="register-button">Register</a>
</body>

        <a href="register.html" class="register-button">

    </div>
</body>
</html>
