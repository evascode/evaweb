<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .profile-section {
            text-align: center;
            flex: 2;
        }

        .register-button {
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right edge of the page */
            flex: 0.3;
            width: 120px; /* Reduce the width */
            height: 40px; /* Set a smaller height */
            margin-left: 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            font-size: 0.9em; /* Smaller font size */
            font-weight: bold; /* Keep bold for visibility */
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            padding: 0; /* Remove unnecessary padding */
            z-index: 10; /* Bring to the foreground */
        }

        .register-button:hover {
            background-color: #0056b3;
        }


        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .profile-name {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-pic" id="profilePic">
            <!-- Placeholder for No Profile Picture -->
            <span>No Profile Picture</span>
        </div>
        <p class="profile-name">User Name</p>
        <button class="contact-button" onclick="location.href='contact.html';">
            Contact Her
        </button>        

    <div class="posts-section">
        <h2>Main Posts</h2>
    <div class="post" id="post1">
        <h3>Post Title 1</h3>
        <p>This is the content of the first post.</p>
        <div class="comment-section">
            <h4>Comments</h4>
            <form class="comment-form" data-post-id="post1">
                <textarea class="comment-input" placeholder="Write your comment here..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <ul class="comment-list"></ul>
        </div>
    </div>

    <div class="post" id="post2">
        <h3>Post Title 2</h3>
        <p>This is the content of the second post.</p>
        <div class="comment-section">
            <h4>Comments</h4>
            <form class="comment-form" data-post-id="post2">
                <textarea class="comment-input" placeholder="Write your comment here..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <ul class="comment-list"></ul>
        </div>
    </div>
</div>

            <!-- Register and Log In Buttons -->
        <a href="register.html" class="register-button">Register</a>
        <a href="login.html" class="login-button">Log In</a>
        <link rel="stylesheet" href="style.css">


    <div id="commentSection" style="display: none;">
        <h3>Comments</h3>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="Write your comment here..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <ul id="commentList"></ul>
    </div>
</div>


    <script>
                // Check if the user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser'); // Get the logged-in user from localStorage

        // Modify the posts display logic
        posts.forEach(post => {
            const newPost = document.createElement('div');
            newPost.classList.add('post');
            newPost.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <div class="comment-section">
                    <h4>Comments</h4>
                    <ul class="comment-list"></ul>
                    ${loggedInUser ? `
                        <form class="comment-form">
                            <textarea class="comment-input" placeholder="Write your comment here..." required></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                    ` : `
                        <p><em>You must <a href="login.html">log in</a> to comment.</em></p>
                    `}
                </div>
            `;
            postsSection.appendChild(newPost);

            // Attach comment functionality for logged-in users
            if (loggedInUser) {
                const commentForm = newPost.querySelector('.comment-form');
                commentForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const commentInput = commentForm.querySelector('.comment-input');
                    const commentList = newPost.querySelector('.comment-list');

                    // Add the comment to the list
                    const commentItem = document.createElement('li');
                    commentItem.textContent = commentInput.value;
                    commentList.appendChild(commentItem);

                    // Clear the input field
                    commentInput.value = '';
                });
            }
        });

    </script>
    <script>
        // Handle comment submission for each post
        document.querySelectorAll('.comment-form').forEach(form => {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
    
                const postId = form.getAttribute('data-post-id');
                const commentInput = form.querySelector('.comment-input');
                const commentList = document.querySelector(`#${postId} .comment-list`);
    
                // Add the comment to the list
                const commentItem = document.createElement('li');
                commentItem.textContent = commentInput.value;
                commentList.appendChild(commentItem);
    
                // Clear the input field
                commentInput.value = '';
            });
        });
    </script>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
    
        if (isAdmin) {
            document.getElementById('adminPostSection').style.display = 'block';
    
            document.getElementById('newPostForm').addEventListener('submit', function (e) {
                e.preventDefault();
    
                const postTitle = document.getElementById('postTitle').value;
                const postContent = document.getElementById('postContent').value;
                const postsSection = document.querySelector('.posts-section');
    
                // Create a new post dynamically
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.innerHTML = `
                    <h3>${postTitle}</h3>
                    <p>${postContent}</p>
                    <div class="comment-section">
                        <h4>Comments</h4>
                        <form class="comment-form">
                            <textarea class="comment-input" placeholder="Write your comment here..." required></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                        <ul class="comment-list"></ul>
                    </div>
                `;
                postsSection.appendChild(newPost);
    
                // Clear form fields
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
            });
        }
    </script>
    <script>
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const postsSection = document.querySelector('.posts-section');
    
        posts.forEach(post => {
            const newPost = document.createElement('div');
            newPost.classList.add('post');
            newPost.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
            `;
            postsSection.appendChild(newPost);
        });
    </script>
    
    <nav>
        <p>Welcome, <span id="loggedInUsername"></span>!</p>
        <button id="logoutButton">Log Out</button>
    </nav>
    <script>
        const loggedInUsername = localStorage.getItem('loggedInUser');
    
        if (loggedInUser) {
            document.getElementById('loggedInUsername').textContent = loggedInUser;
        } else {
            window.location.href = 'login.html'; // Redirect if not logged in
        }
    
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('loggedInUser'); // Remove logged-in user
            alert('Logged out successfully!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
    </body>
</html>
